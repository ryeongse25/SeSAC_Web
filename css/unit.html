<html>
    <head>
        <title>css 단위</title>

        <!-- Reset css -->
        <!-- <link rel="stylesheet" href="reset.css"> -->

        <!-- Normalize css -->
        <!-- <link rel="stylesheet" href="normalize.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="unit.css">
    </head>
    <body>
        <h1>css 단위에 대해 알아보자!!</h1>

        <h2>px</h2>
        <div class="flex">
            <div class="box px"></div>
            <div class="box px" style="background-color: lightblue;"></div>
        </div>

        <h2>%</h2>
        <div class="box pct-parent">
            <div class="pct-child"></div>
        </div>

        <!-- em은 중첩이 되기 때문에 잘 사용하지 않는다. -->
        <h2>em</h2>
        <div class="box">
            가가
            <span class="em">
                나나
                <span class="em">다다</span>
            </span>
        </div>

        <h2>em 주의사항</h2>
        <div class="box">
            <div class="case1">
                여기는 20px
                <span class="em-3">여기는 3em이므로 60px</span>
            </div>
            <div class="case2">
                여기는 10px
                <span class="em-3">여기는 3em이므로 30px</span>
            </div>
        </div>

        <h2>rem</h2>
        <div class="box">
            가가
            <span class="rem">
                나나
                <span class="rem">다다</span>
            </span>
        </div>

        <h2>vw</h2>
        <div class="box vw"></div>

        <h2>vh</h2>
        <div class="box vh"></div>

        <h1 class="test">HELLOOOOOOOO</h1>
    </body>
</html>
