<html>
    <head>
        <title>타이틀</title>
    </head>
    <body>
        <img src="/Users/user/Downloads/img1.jpeg" title="1" width="100" height="100">
        <img src="/Users/user/Downloads/img1.jpeg" title="2" width="100" height="100">
        <img src="/Users/user/Downloads/img1.jpeg" title="3" width="100" height="100">

        <div id="div1" class="div1">
            <!-- value > input창에 자동으로 적혀있는 값 -->
            <input type="text" id="input1" value="값">
            <button type="button" onclick="submit();">Button</button>
            <p class="css1">p 태그 1</p>
            <p class="css1">p 태그 2</p>
            <div>
                <p class="css1">p 태그 3</p>
            </div>
        </div>

        <script>
            // document.getElementsByTagName
            console.log(document.getElementsByTagName("img"));
            // document.getElementById
            console.log(document.getElementById("input1"));
            // document.querySelectorAll > 모든 요소 다 가져오기
            // #div1 > .css1 : div1의 바로 자식 요소들만 가져오기
            console.log(document.querySelectorAll("#div1 > .css1"))

            function submit() {
                let input = document.getElementById("input1");
                // 요소 값 가져오기
                console.log(input.value);
            }
        </script>
    </body>
</html>
