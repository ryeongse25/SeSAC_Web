<html>
    <head>
        <style>
            table {
                margin-top: 20px;
                text-align: center;
            }
        </style>
        <script>

            let count = 1;

            function addToTable() {
                let name = document.getElementById("name").value;
                let text = document.getElementById("text").value;
                let table1 = document.getElementById("table1");
                let date = new Date();
                let time = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()} : ${date.getMinutes()}`;

                let tr = document.createElement("tr");
                table1.appendChild(tr);

                let td1 = document.createElement("td");
                td1.innerText = count;
                tr.appendChild(td1);

                let td2 = document.createElement("td");
                td2.innerText = name;
                tr.appendChild(td2);

                let td3 = document.createElement("td");
                td3.innerText = text;
                tr.appendChild(td3);

                let td4 = document.createElement("td");
                td4.innerText = time;
                tr.appendChild(td4);

                count++;
            }
        </script>
    </head>

    <body>
        <p>방명록입니다.</p>
        작성자 <input type="text" id="name" size="20"> <br>
        내용 <input type="text" id="text" size="50"> <br> <br>
        <button type="button" onclick="addToTable();">작성</button>

        <table id="table1" border="1">
            <tr>
                <td width="50">번호</td>
                <td width="100">작성자</td>
                <td width="200">내용</td>
                <td width="150">작성일</td>
            </tr>
        </table>
        
    </body>
</html>
