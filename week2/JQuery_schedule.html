<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script>
            // 작성 버튼
            function report() {
                // 날짜 input태그에 있는 값을 date 변수에 저장한다.
                // 전체 td를 가져와서 date + 11번째 td에 내용을 작성한다.
                let date = $("#date").val();
                date = Number(date) + 11;

                let cells = document.querySelectorAll("td");
      
                let p = document.createElement("p");
                $(p).text($("#content").val());
                $(cells[date]).append(p);
            }

            function clicked(num) {
                // 날짜를 클릭하면 날짜 input 태그에 숫자가 들어간다.
                $("#date").val(num);
            }
        </script>
        <style>
            h1 {
                text-align: center;
            }
            table {
                width: 700px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            td {
                width: 100px;
                height: 130px;
                vertical-align: top;
            }
            td:first-child {
                color: red;
            }
            td:last-child {
                color: blue;
            }
            .days td {
                vertical-align: middle;
            }
            .dates td:hover {
                font-size: 20px;
                cursor: pointer;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        날짜: <input type="text" id="date" readonly> <br>
        내용: <input type="text" id="content"> <br>
        <button type="button" onclick="report();">작성</button>
        <h1>2022년 7월</h1>
        <table>
            <tr class="days">
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
            <tr class="dates">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td onclick="clicked(1)">1</td>
                <td onclick="clicked(2)">2</td>
            </tr>
            <tr class="dates">
                <td onclick="clicked(3)">3</td>
                <td onclick="clicked(4)">4</td>
                <td onclick="clicked(5)">5</td>
                <td onclick="clicked(6)">6</td>
                <td onclick="clicked(7)">7</td>
                <td onclick="clicked(8)">8</td>
                <td onclick="clicked(9)">9</td>
            </tr>
            <tr class="dates">
                <td onclick="clicked(10)">10</td>
                <td onclick="clicked(11)">11</td>
                <td onclick="clicked(12)">12</td>
                <td onclick="clicked(13)">13</td>
                <td onclick="clicked(14)">14</td>
                <td onclick="clicked(15)">15</td>
                <td onclick="clicked(16)">16</td>
            </tr>
            <tr class="dates">
                <td onclick="clicked(17)">17</td>
                <td onclick="clicked(18)">18</td>
                <td onclick="clicked(19)">19</td>
                <td onclick="clicked(20)">20</td>
                <td onclick="clicked(21)">21</td>
                <td onclick="clicked(22)">22</td>
                <td onclick="clicked(23)">23</td>
            </tr>
            <tr class="dates">
                <td onclick="clicked(24)">24</td>
                <td onclick="clicked(25)">25</td>
                <td onclick="clicked(26)">26</td>
                <td onclick="clicked(27)">27</td>
                <td onclick="clicked(28)">28</td>
                <td onclick="clicked(29)">29</td>
                <td onclick="clicked(30)">30</td>
            </tr>
            <tr class="dates">
                <td onclick="clicked(31)">31</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
