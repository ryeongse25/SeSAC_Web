<html>
    <head>
        <title>테이블</title>
    </head>

    <body>
        <!-- border: 외각선 두께 / cellspacing: 경계선 사이 여백 / cellpadding: 칸 안의 여백 -->
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- colspan: 가로 칸 병합 / rowspan: 세로 칸 병합 -->
                <td colspan="2" rowspan="2">4</td>
                <td>6</td>
            </tr>
            <tr>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
