<html>
    <head>
        <script>
            // && > and , || > or
            // 삼항 연산자: (조건 ? 참 : 거짓;)

            // if 문
            // if () {

            // } else if () {

            // } else {

            // }

            // switch 문

            let age = 40;

            switch (age) {
                case 10:
                    alert(10);
                    break;
                case 20:
                    alert(20);
                    break;
                default:
                    alert(30);
                    break;
                    
            }

            // for 문
            for (let i = 0; i < 10; i++) {
                console.log(i);
            }

            // while 문
            let i = 0;
            while ( i < 10 ) {
                console.log(i);
                i++;
            }
        </script>
    </head>
</html>
