<html>
    <head>
        <script>

            let no_1 = 10;
            let no_2 = 20;
            let no_3 = 30;

            function add(no_1, no_2, no_3) {
                alert(no_1 + no_2 + no_3);
            }

            function sub(no_1, no_2) {
                alert(Math.abs(no_1 - no_2));
            }

            function divide(no_1, no_2) {
                alert(no_1 / no_2);
            }

            function mul(no_1, no_2) {
                alert(no_1 * no_2);
            }

            // add(no_1, no_2, no_3);
            // sub(no_1, no_2);
            // divide(no_1, no_2);
            // mul(no_1, no_2);
            
        </script>
    </head>

    <body>
        <!-- 함수 실행 방법 -->
        <a href="javascript:add(1, 2, 3)">add</a>
        <button type="button" onclick="add(1, 2, 3);">add</button>
    </body>
</html>
