<html>
    <head>
        <!-- 기울기 > transform: skewX(50deg), skewY(50deg), skew(50eg, 50deg) -->
        <!-- 회전 > transform: rotate(X: x축을 돌며 회전, Y: y축을 돌며 회전, Z: z축을 돌며 회전(일반적인 2d 회전)) -->
        <!-- 확대 > transform: scale(가로&세로 같이 지정), scale(가로, 세로 따로 지정) -->
        <!-- 이동 > transform: translateX(100px), translateY(100px), translate(가로, 세로) -->
        <style>
            div {
                width: 100px;
                height: 100px;
                position: absolute;
            }
            #div1 {
                background-color: rosybrown;
                transform: rotate(60deg);
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
