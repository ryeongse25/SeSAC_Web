<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr th:each="people:${arrayList}">
            <td th:text="${people.getName()}"></td>
            <td th:text="${people.getAge()}"></td>
        </tr>
    </table>
</body>
</html>
